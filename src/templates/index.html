{% extends 'base.html' %}

{% block content %}

        <div class="container h-100">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-12 col-xs-12 pt-5">
                    <form method="POST" class="card border-0 p-3 shadow-sm">
                        <div class="form-group mb-3">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" name="city" placeholder="Ciudad" id="ciudad" required>

                        </div>

                        <div class="form-group mb-3">
                            <label for="pais">Pais</label>
                            <input type="text" class="form-control" name="country" placeholder="Ar" id="pais" required>

                        </div>

                        <div class="form-group d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Obtener Clima</button>
                        </div>
                    </form>   
                </div>
            </div>
        </div>
{% endblock content %}
